<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .flex {
            display: flex; 
            margin: 0 0 10px;
        }
        form {
            padding: 20px 20px;
        }
        label {
            width: 50px;
            }
        input {
            width: calc(100% - 50px);
        }
        button {
            width: 100%; 
            background: rgb(78, 125, 255); 
            cursor: pointer;    
            padding: 10px 0; 
            border: none; 
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form method="get">
        <div class="flex">
            <label for="txt">글자: </label>
            <input type="text" id="txt" name="txt" placeholder="글자를 입력해주세요" required>
        </div>
        <div class="flex">
            <label for="num">숫자: </label>
            <input type="number" id="num" name="num" placeholder="10부터 입력해주세요" required min="10" max="100" step="15" />
        </div>
        <div class="flex">
            <label for="file">글자: </label>
            <input type="file" id="file" name="file" required multiple accept="video/*" />
        </div>
        <button type="submit">업로드</button>
    </form>
</body>
</html>
