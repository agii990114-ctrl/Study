    <!DOCTYPE html>
<html>
<head>
    <title>Class Application</title>
    <style>
        .flex {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        .flex > div {
            width: 50px;
            height: 50px;
            margin: 5px;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            color: white;
        }
        /* 홀수 번째 요소 스타일 */
        .bg1 {
            background-color: #4CAF50; /* 녹색 */
        }
        /* 짝수 번째 요소 스타일 */
        .bg2 {
            background-color: #2196F3; /* 파란색 */
        }
    </style>
</head>
<body>
    <div class="flex">
        <div id="div1_1">1</div> 
        <div id="div1_2">2</div>
        <div id="div1_3">3</div>
        <div id="div1_4">4</div>
        <div id="div1_5">5</div> <div id="div1_6">6</div> <div id="div1_7">7</div>
        <div id="div1_8">8</div> <div id="div1_9">9</div> <div id="div1_10">10</div>
        <div id="div1_11">11</div> <div id="div1_12">12</div>
    </div>
    
    <div class="flex">
        <div id="div2_1">1</div> 
        <div id="div2_2">2</div>
        <div id="div2_3">3</div>
        <div id="div2_4">4</div>
        <div id="div2_5">5</div> <div id="div2_6">6</div> <div id="div2_7">7</div>
        <div id="div2_8">8</div> <div id="div2_9">9</div> <div id="div2_10">10</div>
        <div id="div2_11">11</div> <div id="div2_12">12</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. 모든 '.flex' 컨테이너 요소를 선택합니다.
            const flexContainers = document.querySelectorAll('.flex');

            // 2. 각 '.flex' 컨테이너를 순회합니다.
            flexContainers.forEach(container => {
                // 3. 현재 컨테이너의 모든 직접적인 자식 div 요소를 선택합니다.
                const childDivs = container.querySelectorAll(':scope > div');

                // 4. 선택된 자식 div들을 순회하며 클래스를 적용합니다.
                childDivs.forEach((div, index) => {
                    // index는 0부터 시작하므로, 일반적인 순서(1부터 시작)를 위해 1을 더합니다.
                    const order = index + 1; 

                    if (order % 2 !== 0) {
                        // 홀수 번째 (1, 3, 5...)
                        div.classList.add('bg1');
                    } else {
                        // 짝수 번째 (2, 4, 6...)
                        div.classList.add('bg2');
                    }
                });
            });
            console.log("클래스 적용이 완료되었습니다.");
        });
    </script>
</body>
</html>
