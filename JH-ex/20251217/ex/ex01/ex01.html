<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <style>
        .grid-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(4, 1fr);
}
.grid-container {
  display: grid;
  /* 총 5개 열: [아이템] [간격1] [아이템] [간격2] [아이템] */
  grid-template-columns: 1fr 20px 1fr 20px 1fr;
  direction: rtl;
}

/* 1행: 간격을 20px 그대로 사용 */
.go1 { grid-column: 1; grid-row: 1; background: #ff0;}
.go2 { grid-column: 3; grid-row: 1; background: #f0f; }

/* 2행: 아이템이 간격 열까지 침범하게 해서 간격을 좁히거나 없애기 */
.go3 { grid-column: 1 / span 2; grid-row: 2; background: #0f0; } /* 간격1 자리를 먹음 */
.go4 { grid-column: 3 / span 3; grid-row: 2; background: #0ff; }
    </style>
</head>
<body>
    <div class="grid-container">
            <div class="go1">1-1</div>
            <div class="go2">1-2</div>
            <div class="go3">2-1</div>
            <div class="go4">2-2</div>
    </div>
</body>
</html>
