<!DOCTYPE html> <!--'이건 문서입니다'의 선언-->
<html lang="ko">
<head>
    <meta charset="UTF-8"> <!--*중요 한글에 맞는 형식-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--반응형웹-->
    <title>ex01</title><!--웹페이지 제목-->

        * {
            margin: 0;

        ul {display: flex;}
        a {padding: 100px; display: inline-block; background-color: #d1d1d1;}
        ol, ul, li {list-style: none;}

</head>

    <main class="good">
